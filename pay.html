<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Pay Now</h1>
        <form id="payment-form" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cardName" class="form-label">Cardholder's Name</label>
                    <input type="text" class="form-control" id="cardName" required>
                    <div class="invalid-feedback">
                        Please enter the cardholder's name.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" pattern="\d{16}" required>
                    <div class="invalid-feedback">
                        Please enter a valid 16-digit card number.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="expiryDate" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
                    <div class="invalid-feedback">
                        Please enter a valid expiration date (MM/YY).
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" pattern="\d{3}" required>
                    <div class="invalid-feedback">
                        Please enter a valid 3-digit CVV.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="billingAddress" class="form-label">Billing Address</label>
                    <input type="text" class="form-control" id="billingAddress" required>
                    <div class="invalid-feedback">
                        Please enter your billing address.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode" pattern="\d{5}" required>
                    <div class="invalid-feedback">
                        Please enter a valid zip code.
                    </div>
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="saveCard">
                <label class="form-check-label" for="saveCard">Save card for future use</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
